    <style>
        /* --- GLOBAL STYLES --- */
        html,body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            /* Allow vertical scroll on body */
            overflow-x: hidden; 
            height: 100%; 
            /* Default background for smooth transition */
            background-color: #0d0d1a; 
        }

        /* --- WELCOME VIEW STYLES (VIEW 1) --- */
        .luc8k-gold {
            color: #d4af37; /* Rich Gold */
        }
        .bg-with-texture {
            background-image: url('https://luc8k.com/cdn/shop/files/IMG_0219.2.jpg?v=1754389662&width=4032');
            background-size: cover;
            background-position: center;
            position: relative;
            filter: brightness(1.6) blur(5px);
            transform: scale(1.08);
            transition: filter 1s ease;
        }
        .background-container {
            /* Now fixed to cover the entire viewport */
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        /* Adjusted main-content to ensure readability and structure */
        .main-content {
            position: relative;
            z-index: 2; 
            /* Removed padding and let inner div handle it for better scrolling */
        }
        .readable-white-text {
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        /* Welcome View Animations */
        @keyframes shine {
            0%, 100% { text-shadow: 0 0 5px rgba(212, 175, 55, 0.2); transform: scale(1); }
            50% { text-shadow: 0 0 20px rgba(255, 223, 0, 0.8); transform: scale(1.02); }
        }
        .shine-effect { animation: shine 4s ease-in-out infinite; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 1s ease-out forwards; }
        @keyframes letter-reveal {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stagger-text span { opacity: 0; animation: letter-reveal 0.5s forwards; }

        /* --- DESIGN VIEW STYLES (VIEW 2) --- */
        #webgl {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
        }
        #design-view {
            display: none; /* Hidden by default */
        }
        #snowfall-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0.4; }
        }
        .twinkle-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .luc8k-letter {
            opacity: 0;
            display: inline-block;
            transition: transform 0.25s ease-out;
            pointer-events: auto; /* Re-enable pointer events for hover */
        }
        .luc8k-letter:hover {
            transform: translateY(-8px) scale(1.2);
        }
        .merry-christmas-letter {
            opacity: 0;
            display: inline-block;
            transition: transform 0.2s ease-out;
            pointer-events: auto;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255,215,0,0.6), 0 0 20px rgba(255,180,0,0.8);
            animation: mc-shine 2.5s ease-in-out infinite, mc-blink 1.2s ease-in-out infinite;
        }
        .merry-christmas-letter:hover {
            transform: translateY(-5px) scale(1.1);
        }
        .cursive-signature {
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            text-shadow: 0 0 8px rgba(192, 192, 192, 0.4), 0 0 15px rgba(192, 192, 192, 0.2);
        }
        
    @keyframes mc-shine {
            0% { text-shadow: 0 0 6px rgba(255,215,0,0.3), 0 0 10px rgba(255,215,0,0.4); }
            50% { text-shadow: 0 0 14px rgba(255,215,0,0.9), 0 0 25px rgba(255,215,0,0.7); }
            100% { text-shadow: 0 0 6px rgba(255,215,0,0.3), 0 0 10px rgba(255,215,0,0.4); }
        }
    @keyframes mc-blink {
            0%, 100% { opacity: 1; text-shadow: 0 0 12px rgba(255,215,0,0.9); }
            50% { opacity: 0.3; text-shadow: 0 0 28px rgba(255,215,0,1); }
        }
    </style>
</head>

    <script>
        // --- View Switching Logic ---
        function switchToDesignView(event) {
            event.preventDefault(); // Stop the anchor tag from navigating

            document.getElementById('welcome-view').style.display = 'none';
            document.getElementById('design-view').style.display = 'block';

            // Start the 3D scene and 2D animations only once the view is visible
            anim();
            animateGreetingSequence();
            generateSnow(); 
            generateStars(); 
        }

        document.addEventListener('DOMContentLoaded', () => {
            const ctaButton = document.getElementById('cta-button');
            ctaButton.addEventListener('click', switchToDesignView);
            
            // --- WELCOME VIEW INITIAL ANIMATION SETUP (Runs on load) ---
            const welcomeTextElement = document.getElementById('welcome-text');
            const logoContainer = document.getElementById('logo-container');
            const welcomeCtaButton = document.getElementById('cta-button');
            const textToAnimate = "WELCOME TO";

            // 1. Staggered letter reveal for "WELCOME TO"
            textToAnimate.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char; 
                span.style.animationDelay = `${0.1 + index * 0.1}s`; // Re-apply delays in JS for clarity
                welcomeTextElement.appendChild(span);
            });

            // 2. Animate Logo Container
            setTimeout(() => {
                logoContainer.style.opacity = '1';
                logoContainer.style.transform = 'scale(1)';
                logoContainer.style.animation = 'logo-reveal 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards'; 
            }, 1200); 

            // 3. Animate CTA button
            setTimeout(() => {
                welcomeCtaButton.style.opacity = '1';
                welcomeCtaButton.style.transform = 'translateY(0)'; 
            }, 2700); 

        });


        // ==============================================
        // --- THREE.JS / GSAP LOGIC (FOR DESIGN VIEW) ---
        // ==============================================

        // --- Three.js Setup ---
        const canvas = document.getElementById('webgl');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x00081a); // Dark space

        const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 100);
        camera.position.set(0, 0, 6);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        renderer.setPixelRatio(Math.min(devicePixelRatio, 2));

        // ROTATING WIREFRAME TREE
        const greenMat = new THREE.MeshLambertMaterial({ color: '#0a5', wireframe: true, emissive: 0x002200, emissiveIntensity: 1 });
        const layer1 = new THREE.Mesh(new THREE.ConeGeometry(1.2, 3, 40), greenMat);
        layer1.position.y = -1;
        scene.add(layer1);
        const layer2 = new THREE.Mesh(new THREE.ConeGeometry(0.9, 2, 40), greenMat);
        layer2.position.y = 0.6;
        scene.add(layer2);
        const layer3 = new THREE.Mesh(new THREE.ConeGeometry(0.6, 1.4, 40), greenMat);
        layer3.position.y = 1.5;
        scene.add(layer3);

        // STAR
        const star = new THREE.Mesh(new THREE.OctahedronGeometry(0.3), new THREE.MeshBasicMaterial({ color: '#FFD700', wireframe: true }));
        star.position.y = 2.3;
        scene.add(star);

        // LIGHTS
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const glow = new THREE.PointLight(0xffffff, 3, 15);
        glow.position.set(0, 0, 3);
        scene.add(glow);

        // SPIRAL PARTICLE ANIMATION 
        const PART_COUNT = 1200;
        const positions = new Float32Array(PART_COUNT * 3);
        const colors = new Float32Array(PART_COUNT * 3);

        for (let i = 0; i < PART_COUNT; i++) {
            const a = i * 0.15;
            const r = 0.05 * a;
            const x = r * Math.cos(a);
            const y = 2.2 - 0.12 * a;
            const z = r * Math.sin(a);
            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;
            const c = new THREE.Color().setHSL(Math.random(), 0.6, 0.8);
            colors[i * 3] = c.r;
            colors[i * 3 + 1] = c.g;
            colors[i * 3 + 2] = c.b;
        }

        const spiralGeo = new THREE.BufferGeometry();
        spiralGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        spiralGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        const spiralMat = new THREE.PointsMaterial({ size: 0.05, vertexColors: true });
        const spiral = new THREE.Points(spiralGeo, spiralMat);
        scene.add(spiral);

        // 3D GIFT BOXES AND ORBIT SETUP 
        function createGift(colorHex, x, z, scale = 1) {
            const boxSize = 0.4 * scale;
            const ribbonColor = 0xffffff; 
            
            const giftGeo = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
            const giftMat = new THREE.MeshLambertMaterial({ color: colorHex, emissive: colorHex, emissiveIntensity: 0.6 });
            const gift = new THREE.Mesh(giftGeo, giftMat);

            const ribbonGeo1 = new THREE.BoxGeometry(boxSize + 0.02, 0.05, 0.05); // Vertical stripe
            const ribbonGeo2 = new THREE.BoxGeometry(0.05, 0.05, boxSize + 0.02); // Horizontal stripe
            const ribbonGeo3 = new THREE.BoxGeometry(0.05, boxSize + 0.02, 0.05); // Top-down stripe

            const ribbonMat = new THREE.MeshBasicMaterial({ color: ribbonColor });

            const ribbonX = new THREE.Mesh(ribbonGeo3, ribbonMat);
            const ribbonZ = new THREE.Mesh(ribbonGeo2, ribbonMat);
            const ribbonY = new THREE.Mesh(ribbonGeo1, ribbonMat);
            
            gift.add(ribbonX);
            gift.add(ribbonZ);
            gift.add(ribbonY);

            gift.position.set(x, 0, z); 
            gift.rotation.y = Math.random() * Math.PI;

            return gift;
        }

        const giftsGroup = new THREE.Group();
        giftsGroup.position.y = -2.5; 
        scene.add(giftsGroup);

        // 4 gifts with different colors and positions in a circle/arc
        const gift1 = createGift(0xe53935, 1.2, 0, 1.2); 
        const gift2 = createGift(0x1e88e5, -0.6, 1.0, 0.9); 
        const gift3 = createGift(0xffb300, -1.0, -0.8, 1.0); 
        const gift4 = createGift(0x00aa00, 0.4, -1.1, 1.1); 

        giftsGroup.add(gift1, gift2, gift3, gift4);


        // Helper function for random numbers
        const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        const randomFloat = (min, max) => Math.random() * (max - min) + min; // Corrected typo here (float -> min)

        // --- Snow Generation (HTML/CSS animation) ---
        function generateSnow() {
            const snowfallContainer = document.getElementById('snowfall-container');
            const numSnowflakes = 80;

            for (let i = 0; i < numSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');

                const startX = randomInt(0, 100);
                snowflake.style.left = `${startX}vw`;

                const size = randomInt(3, 7);
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                const duration = randomFloat(10, 25);
                snowflake.style.animationDuration = `${duration}s`;

                const delay = randomFloat(0, -duration); 
                snowflake.style.animationDelay = `${delay}s`;

                snowflake.style.animationName = 'fall';
                snowflake.style.animationIterationCount = 'infinite';
                snowflake.style.animationTimingFunction = 'linear';

                snowfallContainer.appendChild(snowflake);
            }
        }

        // --- Star Generation (HTML/CSS animation) ---
        function generateStars() {
            const snowfallContainer = document.getElementById('snowfall-container');
            const numStars = 40;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('twinkle-star');

                star.style.left = `${randomInt(0, 100)}vw`;
                star.style.top = `${randomInt(0, 100)}vh`;

                const size = randomFloat(1.5, 3.5);
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                const duration = randomFloat(2, 5);
                star.style.animationDuration = `${duration}s`;

                const delay = randomFloat(0, 5); 
                star.style.animationDelay = `${delay}s`;

                star.style.animationName = 'twinkle';
                star.style.animationIterationCount = 'infinite';
                star.style.animationTimingFunction = 'ease-in-out';

                snowfallContainer.appendChild(star);
            }
        }


        // --- GSAP Text Animation ---
        function animateGreetingSequence() {
            const merryChristmasLetters = document.querySelectorAll('.merry-christmas-letter');
            const luc8kLetters = document.querySelectorAll('.luc8k-letter');
            const ownerSignature = document.getElementById('owner-signature');
            
            const initialShadow = '0 0 0 rgba(255, 215, 0, 0)';
            const sparkShadow = '0 0 15px #FFD700, 0 0 30px #B8860B';

            const masterTl = gsap.timeline({ repeat: -1, repeatDelay: 5 }); 

            // 1. Animate "Merry Christmas"
            const merryChristmasTl = gsap.timeline();
            merryChristmasTl.to(merryChristmasLetters, {
                opacity: 1,
                duration: 0.2,
                y: -10, 
                ease: "power2.out",
                stagger: {
                    each: 0.08,
                    from: "center"
                }
            });
            merryChristmasTl.to(merryChristmasLetters, {
                y: 0, 
                duration: 0.4,
                ease: "power1.inOut",
                stagger: 0.05,
            }, "-=0.2"); 

            masterTl.add(merryChristmasTl, 0.5); 


            // 2. Animate "LUC8K" (Dot-Dot Light Effect)
            const luc8kTl = gsap.timeline();
            luc8kTl.to(luc8kLetters, {
                opacity: 0, 
                duration: 0.01,
                textShadow: initialShadow,
                stagger: 0.05,
            }, 0); 
            
            luc8kLetters.forEach((letter, index) => {
                const sparkTl = gsap.timeline();
                sparkTl.to(letter, {
                    opacity: 1,
                    textShadow: sparkShadow,
                    scale: 1.3,
                    y: -20,
                    duration: 0.05,
                    ease: "power2.out",
                    repeat: 4,
                    yoyo: true,
                }, 0);
                
                sparkTl.to(letter, {
                    scale: 1,
                    y: 0,
                    opacity: 1,
                    textShadow: '0 0 10px rgba(255, 215, 0, 0.5)',
                    duration: 0.5,
                    ease: "power1.inOut",
                }, 0.5);

                luc8kTl.add(sparkTl, 0.5 + index * 0.1);
            });

            masterTl.add(luc8kTl, "+=1"); 


            // 3. Animate "Karen Olivo" Signature
            masterTl.to(ownerSignature, {
                opacity: 1,
                duration: 1.5,
                ease: "power2.out",
            }, "+=0.5"); 

            // Reset all for repeat cycle 
            masterTl.to([merryChristmasLetters, luc8kLetters, ownerSignature], {
                opacity: 0,
                duration: 1,
                ease: "power1.in",
                stagger: 0.05,
            }, "+=3"); 
        }

        // --- Animation Loop ---
        function anim() {
            requestAnimationFrame(anim);
            
            // Tree rotation
            layer1.rotation.y += 0.003;
            layer2.rotation.y += 0.0025;
            layer3.rotation.y += 0.002;
            star.rotation.y += 0.01;
            spiral.rotation.y += 0.0015;

            // Gifts orbit animation
            giftsGroup.rotation.y += 0.005;

            // Subtle camera movement for a floating effect
            const time = Date.now() * 0.0001;
            camera.position.x = Math.cos(time) * 0.1;
            camera.position.y = Math.sin(time * 0.5) * 0.1;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        // --- Event Listeners ---
        window.addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });
    </script>
