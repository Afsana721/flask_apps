{% extends 'business_Gem/base.html' %}
{% block title %}Login | AptiCraft{% endblock %}

{% block content %}
<main class="min-h-screen py-10 px-4">
  <!-- Login Form Section -->
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg border border-gray-300">
    <h2 class="text-2xl text-black font-semibold text-center mb-4">Login to Your Account</h2>
    <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" name="username" required
               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="password" class="block text-black  text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-black">Login Type</label>
        <select id="role" name="role" required class="w-full mt-1 px-4 py-2 text-black border border-gray-300 rounded-md">
          <option value="" disabled selected>Select Login Type</option>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-md">
        Login
      </button>

      <div class="text-right mt-2">
        <a class="text-sm text-blue-600 hover:underline" href="#">Forgot password?</a>
      </div>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Donâ€™t have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

  <!-- Product Promo Boxes -->
  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4 mt-10">
    {% for i in range(6) %}
    <div class="bg-gradient-to-br from-indigo-200 to-indigo-400 shadow-lg rounded-xl p-4 transform hover:scale-105 transition">
      <!-- use an image (your URL is a JPG, not an MP4) -->
      <img class="w-full h-40 object-cover rounded mb-2"
           src="https://cdn.pixabay.com/photo/2022/10/28/08/25/amethyst-7552587_1280.jpg" alt="Gemstone {{ i+1 }}">
      <p class="text-center text-lg font-semibold text-white">Gemstone Showcase {{ i+1 }}</p>
    </div>
    {% endfor %}
  </section>
</main>
{% endblock %}
