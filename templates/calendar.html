       const numberColors = ["#6A4FBF","#1C5DB5","#D68A1F","#227A50","#227A50","#D68A1F","#1C5DB5","#227A50","#D68A1F","#1C5DB5","#6A4FBF","#1C5DB5","#D68A1F","#227A50","#6A4FBF","#D68A1F","#227A50","#1C5DB5","#D68A1F","#1C5DB5","#6A4FBF","#227A50","#1C5DB5","#D68A1F"];

<style>

  background: radial-gradient(circle at 40% 30%, #ffcce6, #dfc9d4, #ece5e9);
  box-shadow: 0 0 12px #ffb3dd, 0 0 22px #ffd6ea;
  border: 2px solid rgba(255,180,220,0.6);
  color: rgba(255, 217, 0, 0.671);
  text-shadow: 0 0 6px gold;
}
@keyframes balloonFloat {
  0%{ transform: translateX(0) translateY(0);} 
  50%{ transform: translateX(40px) translateY(-15px);} 
  100%{ transform: translateX(0) translateY(0);}

  animation:balloonBurst 0.35s ease-out forwards;

  0%{transform:scale(1);opacity:1;}
  100%{transform:scale(1.5);opacity:0;}

</style>
<div id="luc8k-runner" class="fixed top-16 left-10 text-4xl font-bold text-pink-500 drop-shadow-[0_0_10px_gold] z-[60] hidden">LUC8K</div>
<script>
function startBalloon(){
  window.balloonMove = TweenMax.to('#luc8k-balloon', 18, {x: window.innerWidth + 300, repeat:-1, ease:Power0.easeNone});
  window.balloonFloat = TweenMax.to('.pinkBalloon', 3, {y: -10, repeat:-1, yoyo:true, ease:Power1.easeInOut});
}
startBalloon();

const balloonEl = document.getElementById('luc8k-balloon');
const balloonInner = balloonEl.querySelector('.pinkBalloon');
const lucRunner = document.getElementById('luc8k-runner');

balloonEl.addEventListener('click', function(){
  if(!lucRunner) return;
  balloonEl.style.pointerEvents = 'none';
  if(window.balloonMove) window.balloonMove.kill();
  if(window.balloonFloat) window.balloonFloat.kill();
  balloonInner.classList.add('balloon-burst');

  setTimeout(function(){
    balloonEl.style.opacity = '0';
    lucRunner.classList.remove('hidden');
    TweenMax.set('#luc8k-runner', {x:0});
    TweenMax.to('#luc8k-runner', 4, {
      x: window.innerWidth + 400,
      ease: Power1.easeOut,
      onComplete: function(){
        lucRunner.classList.add('hidden');
        TweenMax.set('#luc8k-runner', {x:0});
        balloonEl.style.opacity = '1';
        balloonInner.classList.remove('balloon-burst');
        TweenMax.set('#luc8k-balloon', {x:0});
        balloonEl.style.pointerEvents = 'auto';
        startBalloon();
      }
    });
  }, 260);
});
</script>
